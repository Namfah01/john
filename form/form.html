<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h2>Sign in</h2>
   <form action="/USER.html">
            <label for="email">USERNAME:</label><br>
            <input type="email" id="fname" name="fname" placeholder="example@example.com" required><br>
            <label for="password">PASSWORD:</label><br>
            <input 
            type="password" 
            id="password" 
            name="password" 
            pattern=".{8,20}"
            title="Password must be 8 and 20 characters"><br><br>

            <button type="submit">Sign In</button>
    </form>
    <nav>
        <a href="signup.html">Create an account</a><br />
        <a href="forget-password.html">Forgot password?</a>
    </nav>
    </main>
  </body>
</html>
